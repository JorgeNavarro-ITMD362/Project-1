<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/myersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1>Fill out this form to stay updated with The Strokes upcoming live shows!</h1>
  <form action="#null" method="post" autocomplete="on">
    <div id="email">
      <label><input type="email" name="email_field" placeholder="Email Address"></label>
    </div>
    <div id="phone">
      <label><input type="tel" name="phone_field" placeholder="Phone Number"></label>
    </div>
    <div id="dob">
      <label><input type="text" name="dob_field" placeholder="Date of Birth"></label>
    </div>
    <label for="venues">Select the city you would like to attend a show:</label>
    <select name="venues" id="venues">
      <option value="Dallas">Dallas</option>
      <option value="Chicago">Chicago</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="New York">New York</option>
    </select>
    <button type="submit" class="button">Sign Me Up Now!</button>
  </form>
</body>
</html>
