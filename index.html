<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/myersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1>Please fill out this form!</h1>
  <form action="#null" method="post" autocomplete="on">
    <div id="email">
      <label><input type="email" name="email_field" placeholder="Email Address"></label>
    </div>
    <div id="phone">
      <label><input type="tel" name="phone_field" placeholder="Phone Number"></label>
    </div>
    <div id="dob">
      <label><input type="text" name="dob_field" placeholder="Date of Birth"></label>
    </div>
    <button type="submit" class="button">Submit</button>
  </form>
</body>
</html>
