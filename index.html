<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/myersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <script async src="js/site.js"></script>
</head>
<body>
  <h1>Fill out this form to stay updated with The Strokes upcoming live shows!</h1>
  <form action="#null" method="post" autocomplete="on">
    <div id="email">
      <label for="myform_email">Email Address:</label>
      <input type="email" name="email_field" placeholder="Email Address">
    </div>
    <div id="phone">
      <label for="myform_phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" 
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
    </div>
    <div id="dob">
      <label for="myform_dob">Date of Birth:</label>
      <input type="text" name="dob_field" placeholder="Date of Birth">
    </div>
    <label for="venues">Select the city you would like to attend a show:</label>
    <select name="venues" id="venues">
      <option value="Dallas">Dallas</option>
      <option value="Chicago">Chicago</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="New York">New York</option>
    </select>
    <button type="submit" class="button">Sign Me Up Now!</button>
  </form>
</body>
</html>
